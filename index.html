<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Praveenraj R S" />
    <meta name="keywords" content="TicTacToe,Game,Browser" />
    <meta
      name="discription"
      content="Playing TicTacToe on Browser with Friends"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="box">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
    </div>
    <div class="result">
      <h2>Result</h2>
    </div>
    <button type="button" onclick="startGame()">Reset</button>

    <div class="footer">
      <a
        class="copyright"
        target="_blank"
        href="https://praveenraj-rs.github.io"
        >&#169; Praveenraj R S</a
